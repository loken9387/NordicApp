# This file contains selected Kconfig options for the application.

CONFIG_SENSOR=y

# Networking configurations
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_TCP=y

# HTTP client
CONFIG_HTTP_CLIENT=y

# JSON library
CONFIG_JSON_LIBRARY=y

# MQTT configurations
CONFIG_MQTT_LIB=y
CONFIG_MQTT_LIB_TLS=y  # If you're using TLS for secure communication

CONFIG_LOG=y
